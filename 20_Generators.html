<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
</head>

<body>

    <script>
        function* generate() {
            console.log("First Message");
            yield "yield no 1";
            console.log("Second Message");
            yield "yield no 2";
        }

        let g = generate();
        console.log(g.next());
        console.log(g.next());
    </script>


</body>

</html>
