<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatch</title>
</head>

<body>
    <h3>Fetch data</h3>
    <button onClick="loadData()">Load data</button>



    <script type="text/javascript">
        //read data from server
        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(res => res.json())
                .then(data => {
                    for (let i in data) {
                        console.log(data[i]);

                        document.write(`<li> ${data[i].name}</li>`);

                    }


                })
                .catch(err => {
                    console.log("sorry to load data");
                })


        }

        //post data to server 
        fetch('https://jsonplaceholder.typicode.com/users', {
                method: "POST",
                body: JSON.stringify({
                    names: 'shamuel',
                    id: 1214,
                    salary: 350000

                }),
                headers: {
                    'Content-Type': 'application/json',
                },

            })
            .then(res => res.json())
            .then(data => {
                console.log(data)
            })
    </script>

</body>

</html>
